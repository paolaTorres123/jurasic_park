{% extends 'base.html' %}


{% block titulo %}
    Nuevo Dinosaurio
{% endblock titulo %}
    

{% block contenido %}
    <h1>Nuevo dinosaurio</h1>
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Agregar</button>
        <a href="{% url "lista_periodo" %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock contenido %}
